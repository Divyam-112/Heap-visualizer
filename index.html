<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min-Heap Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Min-Heap Visualizer</h1>
      <p class="subtitle">
        Create your heap from scratch and watch heapify operations animate
      </p>

      <div class="controls">
        <div class="control-row">
          <input type="number" id="inputValue" placeholder="Enter value" />
          <button class="btn-insert" id="insertBtn">
            <span>‚ûï</span>
            <span>Insert</span>
          </button>
          <button class="btn-random" id="insertRandomBtn">
            <span>üé≤</span>
            <span>Insert Random</span>
          </button>
          <button class="btn-delete" id="deleteBtn">
            <span>üóëÔ∏è</span>
            <span>Delete Min</span>
          </button>
          <button class="btn-clear" id="clearBtn">
            <span>‚Üª</span>
            <span>Clear All</span>
          </button>
        </div>

        <div class="animation-controls" id="animationControls">
          <button class="btn-play" id="playBtn">
            <span>‚ñ∂Ô∏è</span>
            <span>Play</span>
          </button>
          <button class="btn-pause" id="pauseBtn">
            <span>‚è∏Ô∏è</span>
            <span>Pause</span>
          </button>
          <button class="btn-step" id="stepBtn">
            <span>‚è≠Ô∏è</span>
            <span>Next Step</span>
          </button>
          <button class="btn-fast" id="fastForwardBtn">
            <span>‚è©</span>
            <span>1x Speed</span>
          </button>
        </div>

        <div class="operation-status" id="operationStatus"></div>
        <div class="step-description" id="stepDescription"></div>
      </div>

      <div class="main-content">
        <div class="left-section">
          <div class="array-section">
            <h2 class="section-title">Array Representation</h2>
            <div class="array-container" id="arrayContainer">
              <div class="empty-state">Heap is empty</div>
            </div>
          </div>

          <div class="tree-section">
            <h2 class="section-title">Binary Tree View</h2>
            <div class="tree-container" id="treeContainer">
              <div class="empty-state">Heap is empty</div>
            </div>
          </div>
        </div>

        <div class="pseudocode-panel">
          <h2 class="pseudocode-title">Pseudocode</h2>
          <div class="pseudocode-content" id="pseudocodeContainer">
            <div class="pseudocode-line comment">
              // Waiting for operation...
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
